<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Best Tour Plan | Grand Hilton Hotel</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <header class="header">

      <div class="header-top container">
         <a href="#" class="logo">
            <img src="img/logo-horizontal.svg" alt="Logo: Best Tour Plan" class="logo__img">
         </a>

         <form action="#" class="search">
            <input type="text" class="search__input" placeholder="Search Location"></input>
            <button class="search__button"><img src="img/search.svg" alt="Icon: Search"></button>
         </form>

         <a href="#" class="user">
            <img src="img/avatar.jpg" alt="Avatar: Nathan" class="user__avatar">
            <span class="user__name">Nathan</span>
         </a>
         <!-- /.user -->
      </div>
      <!-- /.header-top -->

      <div class="header-menu">
         <nav class="header-menu__nav container">
            <a href="#" class="header-menu__nav__link">All Deals</a>
            <a href="#" class="header-menu__nav__link">Hotels</a>
            <a href="#" class="header-menu__nav__link">Activities</a>
            <a href="#" class="header-menu__nav__link">Hotel Day Packages</a>
            <a href="#" class="header-menu__nav__link">Restaurants</a>
            <a href="#" class="header-menu__nav__link">Events</a>
            <a href="#" class="header-menu__nav__link">Rodrigues</a>
         </nav>
      </div>
      <!-- /.header-nav-wrapper -->


      <!-- /.header-wrapper -->
   </header>

</body>

</html>
